<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/testSymfony/public

    <Directory /var/www/html/testSymfony/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/symfony_error.log
    CustomLog ${APACHE_LOG_DIR}/symfony_access.log combined
</VirtualHost>
